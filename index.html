<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title>aid moubarak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="con container text-center">
            
            <div class="result">
                <p id="result"></p><br>
                <p id="randomValue"></p>
            </div>
            <div id="form">
                <div class="row">
                    <div class="col">
                      <input id="name" type="text" class="form-control"  placeholder="ادخل اسمك" aria-label="First name">
                    </div>
                    <div class="col-12 text-center mt-5">
                        <button onclick="executeAllEvents()" class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
                
            </div>
        </div>
    </header><hr>
    <footer class="mt-5 pb-5 text-center">
        <p>Created By Ram © 2022 - Ram Coder</p>
        <p><b>gmail:</b>ramjak188@gmail.com</p>
        <p><b>tel:+20</b>01019017941</p>
    </footer>
    <script>
        // قائمة من القيم
        var values = [ "0$","1$","10$", " 20$", "50$", "100$", "200$"];

        function executeAllEvents() {
        // عرض الاسم
        var name = document.getElementById("name").value;
        document.getElementById("result").innerHTML = " عيد سعيد وكل عام وانت بخير يا :" + name ;

        // طباعة قيمة عشوائية
        var randomIndex = Math.floor(Math.random() * values.length);
        var randomValue = values[randomIndex];
        document.getElementById("randomValue").innerHTML = " العيديه : " + randomValue;
        }
    </script>
</body>
</html>
